apply plugin: 'application'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile project(path: ':lib')
    compile ('org.web3j:core:3.1.1','org.apache.commons:commons-csv:1.5')
}

sourceSets {
    main {
        resources {
            srcDirs "../contracts"
        }
    }
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
mainClassName = "io.stormbird.token.management.MagicLinkTool"
