apply plugin: 'application'
repositories {
    mavenCentral()
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile project(path: ':lib')
    compile ('org.web3j:core:3.1.1-android','org.apache.commons:commons-csv:1.5')
    compile ('org.json:json:20171018')

    testImplementation 'junit:junit:4.12'
}

sourceSets {
    main {
        resources {
            srcDirs "../contracts"
        }
    }
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
mainClassName = "io.stormbird.token.management.MagicLinkTool"
